<!DOCTYPE html>
<html>
  <head>
    <title>AR WebXR Piso</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      xrweb="optionalFeatures: hit-test"
      vr-mode-ui="enabled: false"
      embedded
      renderer="antialias: true; colorManagement: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Cámara -->
      <a-entity camera look-controls></a-entity>

      <!-- Modelo inicial, invisible hasta colocar -->
      <a-entity
        id="modelo"
        gltf-model="killjoys_turret.glb"
        scale="0.01 0.01 0.01"
        visible="false">
      </a-entity>

      <!-- Luz para que se vea mejor -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 2 1"></a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const modelo = document.querySelector('#modelo');

      // Espera a que WebXR esté disponible
      scene.addEventListener('enter-vr', () => {
        const xrSession = scene.renderer.xr.getSession();
        if (!xrSession) return;

        // Hit test para colocar el modelo en el piso
        xrSession.requestReferenceSpace('viewer').then((refSpace) => {
          xrSession.requestHitTestSource({ space: refSpace }).then((hitTestSource) => {
            scene.renderer.setAnimationLoop((time, frame) => {
              if (!frame) return;
              const hitTestResults = frame.getHitTestResults(hitTestSource);
              if (hitTestResults.length > 0 && modelo.getAttribute('visible') === false) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(scene.renderer.xr.getReferenceSpace());
                modelo.object3D.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                modelo.setAttribute('visible', 'true');
              }
            });
          });
        });
      });
    </script>
  </body>
</html>
