<!DOCTYPE html>
<html>
  <head>
    <title>AR 3D Markerless</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls-component@0.1.20/dist/aframe-orbit-controls-component.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false">
      
      <!-- Modelo frente a la cámara -->
      <a-entity 
        id="modelo"
        gltf-model="killjoys_turret.glb"
        scale="0.000001 0.000001 0.000001"
        position="0 0 -1">
      </a-entity>

      <!-- Luz -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 2 1"></a-entity>

      <!-- Cámara con orbit controls -->
      <a-entity 
        camera 
        look-controls="enabled: false"
        orbit-controls="
          target: #modelo;
          enableDamping: true;
          dampingFactor: 0.25;
          rotateSpeed: 0.3;
          autoRotate: false;">
      </a-entity>
    </a-scene>

    <script>
      const modelo = document.querySelector('#modelo');
      const scene = document.querySelector('a-scene');
      let userInteracting = false;

      // Detener rotación al tocar/arrastrar
      scene.addEventListener('mousedown', () => {
        userInteracting = true;
        modelo.removeAttribute('animation');
      });
      scene.addEventListener('touchstart', () => {
        userInteracting = true;
        modelo.removeAttribute('animation');
      });

      // Reanudar rotación al soltar
      scene.addEventListener('mouseup', () => {
        if (userInteracting) {
          userInteracting = false;
          modelo.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear');
        }
      });
      scene.addEventListener('touchend', () => {
        if (userInteracting) {
          userInteracting = false;
          modelo.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear');
        }
      });

      // Animación inicial de rotación
      modelo.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear');
    </script>
  </body>
</html>
